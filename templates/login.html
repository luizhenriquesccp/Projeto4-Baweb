<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - RespiraAi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body class="bg-warning d-flex align-items-center justify-content-center vh-100">
  <div class="login-container bg-white p-5 rounded-4 shadow text-center" style="max-width: 400px; width: 100%;">
    <h1 class="display-4 fw-bold mb-3">RespiraAi</h1>
    <h2 class="h5 text-muted mb-4">Faça login para continuar</h2>
    <form class="login-form" method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <input type="text" name="user" class="form-control form-control-lg" placeholder="Usuário" required />
      </div>
      <div class="mb-4">
        <input type="password" name="pass" class="form-control form-control-lg" placeholder="Senha" required />
      </div>
      <button type="submit" class="btn btn-warning btn-lg w-100 fw-bold mb-3">Entrar</button>
      {% if erro %}
      <p id="erro" class="text-danger small mb-3">{{ erro }}</p>
      {% endif %}
    </form>
    <p class="cadastro mb-0">Não tem conta? <a href="{{ url_for('cadastro') }}" class="text-warning fw-bold text-decoration-none">Cadastre-se</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
