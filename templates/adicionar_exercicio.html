<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Exercício - RespiraAi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Adicionar Exercício</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">
          {% for msg in messages %}{{ msg }}<br>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('adicionar_exercicio') }}">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" value="{{ nome or '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Duração (minutos)</label>
        <input type="number" step="0.1" min="0" name="duracao" class="form-control" value="{{ duracao or '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea name="descricao" class="form-control" rows="4">{{ descricao or '' }}</textarea>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-warning">Adicionar</button>
        <a href="{{ url_for('lista_exercicios') }}" class="btn btn-outline-secondary">Voltar</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
